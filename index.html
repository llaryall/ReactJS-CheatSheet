ul\u003e1d:T823,"])</script><script>self.__next_f.push([1,"\u003ch3\u003eKeys in Lists\u003c/h3\u003e\r\n\u003cp\u003eKeys help React identify which items have changed, been added, or removed in lists.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eWhy Keys Matter\u003c/strong\u003e\u003c/p\u003e\r\n\u003cpre class=\"language-javascript\"\u003e\u003ccode\u003e// ❌ Without keys - React doesn't know which item is which\r\nfunction TodoList({ todos }) {\r\n  return (\r\n    \u0026lt;ul\u0026gt;\r\n      {todos.map(todo =\u0026gt; (\r\n        \u0026lt;li\u0026gt;{todo.text}\u0026lt;/li\u0026gt;  // No key!\r\n      ))}\r\n    \u0026lt;/ul\u0026gt;\r\n  );\r\n}\r\n\r\n// When an item is added at the beginning:\r\n// React thinks all items changed and re-renders everything\u003c/code\u003e\u003c/pre\u003e\r\n\u003cp\u003e\u003cstrong\u003eCorrect Key Usage\u003c/strong\u003e\u003c/p\u003e\r\n\u003cpre class=\"language-javascript\"\u003e\u003ccode\u003e// ✅ With stable keys\r\nfunction TodoList({ todos }) {\r\n  return (\r\n    \u0026lt;ul\u0026gt;\r\n      {todos.map(todo =\u0026gt; (\r\n        \u0026lt;li key={todo.id}\u0026gt;{todo.text}\u0026lt;/li\u0026gt;  // Unique, stable key\r\n      ))}\r\n    \u0026lt;/ul\u0026gt;\r\n  );\r\n}\r\n\r\n// Now React knows exactly which item was added/removed/moved\u003c/code\u003e\u003c/pre\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\u0026nbsp;\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cdiv\u003e\u0026nbsp;\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\u0026nbsp;\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003e\u003cstrong\u003eKey Guidelines\u003c/strong\u003e\u003c/p\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\u0026nbsp;\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cdiv\u003e\r\n\u003cpre class=\"language-javascript\"\u003e\u003ccode\u003e// ✅ Good: Stable, unique IDs\r\n\u0026lt;li key={item.id}\u0026gt;{item.name}\u0026lt;/li\u0026gt;\r\n\r\n// ⚠️ Acceptable: When no stable ID exists\r\n\u0026lt;li key={`${item.name}-${index}`}\u0026gt;{item.name}\u0026lt;/li\u0026gt;\r\n\r\n// ❌ Bad: Array index (causes issues with reordering)\r\n\u0026lt;li key={index}\u0026gt;{item.name}\u0026lt;/li\u0026gt;\r\n\r\n// ❌ Bad: Non-unique or unstable keys\r\n\u0026lt;li key={Math.random()}\u0026gt;{item.name}\u0026lt;/li\u0026gt;\u003c/code\u003e\u003c/pre\u003e\r\n\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003e\u003cstrong\u003eImpact on Component State\u003c/strong\u003e\u003c/p\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\r\n\u003cpre class=\"language-javascript\"\u003e\u003ccode\u003efunction UserList({ users }) {\r\n  return (\r\n    \u0026lt;div\u0026gt;\r\n      {users.map(user =\u0026gt; (\r\n        \u0026lt;UserProfile \r\n          key={user.id}  // Without this key, components\r\n          user={user}    // might lose their internal state\r\n        /\u0026gt;               // when the list reorders\r\n      ))}\r\n    \u0026lt;/div\u0026gt;\r\n  );\r\n}\u003c/code\u003e\u003c/pre\u003e\r\n\u003c/div\u003e\r\n\u003c/div\u003e"])</script><script>self.__next_f.push([1,"1e:T8e7,"])</script><script>self.__next_f.push([1,"\u003cp\u003eUnderstanding the distinction between these three concepts is crucial for advanced React development.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eElements\u003c/strong\u003e Plain JavaScript objects that describe what should appear on screen:\u003c/p\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\u0026nbsp;\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cdiv\u003e\r\n\u003cpre class=\"language-javascript\"\u003e\u003ccode\u003e// This JSX...\r\n\u0026lt;Button color=\"blue\"\u0026gt;Click me\u0026lt;/Button\u0026gt;\r\n\r\n// ...creates this element object:\r\n{\r\n  type: Button,\r\n  props: {\r\n    color: 'blue',\r\n    children: 'Click me'\r\n  }\r\n}\r\n\r\n// Elements are:\r\n// - Immutable\r\n// - Cheap to create\r\n// - Descriptions, not instances\u003c/code\u003e\u003c/pre\u003e\r\n\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003e\u003cstrong\u003eComponents\u003c/strong\u003e Functions or classes that return elements:\u003c/p\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\u0026nbsp;\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cdiv\u003e\r\n\u003cpre class=\"language-javascript\"\u003e\u003ccode\u003e// Function component\r\nfunction Button({ color, children }) {\r\n  return (\r\n    \u0026lt;button style={{ color }}\u0026gt;\r\n      {children}\r\n    \u0026lt;/button\u0026gt;\r\n  );\r\n}\r\n\r\n// Class component\r\nclass Button extends React.Component {\r\n  render() {\r\n    return (\r\n      \u0026lt;button style={{ color: this.props.color }}\u0026gt;\r\n        {this.props.children}\r\n      \u0026lt;/button\u0026gt;\r\n    );\r\n  }\r\n}\r\n\r\n// Components are:\r\n// - Reusable templates\r\n// - Can have state and lifecycle\r\n// - Return elements from render\u003c/code\u003e\u003c/pre\u003e\r\n\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003e\u003cstrong\u003eInstances\u003c/strong\u003e The actual running \"copies\" of class components:\u003c/p\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\r\n\u003cpre class=\"language-javascript\"\u003e\u003ccode\u003elass Counter extends React.Component {\r\n  constructor(props) {\r\n    super(props);\r\n    this.state = { count: 0 };  // Instance has its own state\r\n  }\r\n  \r\n  render() {\r\n    return \u0026lt;div\u0026gt;{this.state.count}\u0026lt;/div\u0026gt;;\r\n  }\r\n}\r\n\r\n// When you use \u0026lt;Counter /\u0026gt;:\r\n// - React creates an instance of the Counter class\r\n// - Each instance has its own state and lifecycle\r\n// - Functional components don't have instances (they're just called)\u003c/code\u003e\u003c/pre\u003e\r\n\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003e\u003cstrong\u003eThe Relationship\u003c/strong\u003e\u003c/p\u003e\r\n\u003cpre class=\"language-javascript\"\u003e\u003ccode\u003e// 1. You write components\r\nfunction App() {\r\n  return \u0026lt;Counter /\u0026gt;;  // 2. Components return elements\r\n}\r\n\r\n// 3. React creates instances (for class components)\r\n// 4. Instances render elements\r\n// 5. Elements describe the DOM\r\n// 6. React updates the DOM to match\u003c/code\u003e\u003c/pre\u003e"])</script><script>self.__next_f.push([1,"1f:T7a7,\u003cp\u003eState is data that can change over time in your React components. Unlike props (which come from parent components), state is \u003cstrong\u003eowned and managed by the component itself\u003c/strong\u003e.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eState vs Props\u003c/strong\u003e\u003c/p\u003e\r\n\u003cpre class=\"language-javascript\"\u003e\u003ccode\u003efunction UserProfile({ name }) {  // name is props (from parent)\r\n  const [likes, setLikes] = useState(0);  // likes is state (owned by this component)\r\n  \r\n  return (\r\n    \u0026lt;div\u0026gt;\r\n      \u0026lt;h2\u0026gt;{name}\u0026lt;/h2\u0026gt;  {/* Can't change props */}\r\n      \u0026lt;p\u0026gt;Likes: {likes}\u0026lt;/p\u0026gt;\r\n      \u0026lt;button onClick={() =\u0026gt; setLikes(likes + 1)}\u0026gt;  {/* Can change state */}\r\n        👍 Like\r\n      \u0026lt;/button\u0026gt;\r\n    \u0026lt;/div\u0026gt;\r\n  );\r\n}\u003c/code\u003e\u003c/pre\u003e\r\n\u003cp\u003e\u003cstrong\u003eWhen UI Changes, State Changes\u003c/strong\u003e State represents the \"memory\" of your component - data that can change and cause the component to re-render:\u003c/p\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\u0026nbsp;\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cdiv\u003e\r\n\u003cpre class=\"language-javascript\"\u003e\u003ccode\u003efunction Toggle() {\r\n  const [isOn, setIsOn] = useState(false);  // State: can be true or false\r\n  \r\n  return (\r\n    \u0026lt;div\u0026gt;\r\n      \u0026lt;p\u0026gt;The light is {isOn ? 'ON' : 'OFF'}\u0026lt;/p\u0026gt;  {/* UI reflects state */}\r\n      \u0026lt;button onClick={() =\u0026gt; setIsOn(!isOn)}\u0026gt;\r\n        Toggle\r\n      \u0026lt;/button\u0026gt;\r\n    \u0026lt;/div\u0026gt;\r\n  );\r\n}\u003c/code\u003e\u003c/pre\u003e\r\n\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003e\u003cstrong\u003eState Triggers Re-renders\u003c/strong\u003e When state changes, React automatically re-renders the component with the new data:\u003c/p\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\r\n\u003cpre class=\"language-javascript\"\u003e\u003ccode\u003efunction Counter() {\r\n  const [count, setCount] = useState(0);\r\n  \r\n  console.log('Component rendered with count:', count);  // Logs on every render\r\n  \r\n  return (\r\n    \u0026lt;div\u0026gt;\r\n      \u0026lt;p\u0026gt;Count: {count}\u0026lt;/p\u0026gt;\r\n      \u0026lt;button onClick={() =\u0026gt; setCount(count + 1)}\u0026gt;  {/* Causes re-render */}\r\n        Increment\r\n      \u0026lt;/button\u0026gt;\r\n    \u0026lt;/div\u0026gt;\r\n  );\r\n}\r\n\r\nLocal Co\u003c/code\u003e\u003c/pre\u003e\r\n\u003c/div\u003e\r\n\u003c/div\u003e20:Tf28,"])</script><script>self.__next_f.push([1,"\u003cp\u003eLocal state belongs to a single component and doesn't need to be shared with other components.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003euseState Hook\u0026nbsp;\u003c/strong\u003e The most common way to add state to functional components:\u003c/p\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\r\n\u003cpre class=\"language-javascript\"\u003e\u003ccode\u003eimport { useState } from 'react';\r\n\r\nfunction ShoppingCart() {\r\n  const [items, setItems] = useState([]);  // Array state\r\n  const [isOpen, setIsOpen] = useState(false);  // Boolean state\r\n  const [total, setTotal] = useState(0);  // Number state\r\n  \r\n  const addItem = (item) =\u0026gt; {\r\n    setItems([...items, item]);  // Update array state\r\n    setTotal(total + item.price);\r\n  };\r\n  \r\n  return (\r\n    \u0026lt;div\u0026gt;\r\n      \u0026lt;button onClick={( le loading, success, and error states for great UX!\u003c/p\u003e56:T7ee,\u003cp\u003eBuild forms that submit directly to your server functions!\u003c/p\u003e\r\n\u003cp\u003eServer Actions revolutionize form handling by eliminating the need for separate API endpoints. Forms can directly call server functions, handle validation server-side, and provide instant feedback while maintaining progressive enhancement - they work even without JavaScript!\u003c/p\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\u0026nbsp;\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cdiv\u003e\r\n\u003cpre class=\"language-javascript\"\u003e\u003ccode\u003e// Server Action with validation\r\nasync function submitContactForm(prevState, formData) {\r\n  'use server';\r\n  \r\n  const name = formData.get('name'); // Extract form fields\r\n  const email = formData.get('email');\r\n  const message = formData.get('message');\r\n  \r\n  // Server-side validation\r\n  if (!name || !email || !message) {\r\n    return { error: 'All fields are required' }; // Return error state\r\n  }\r\n  \r\n  // Process form (save to database, send email, etc.)\r\n  await saveContactMessage({ name, email, message });\r\n  \r\n  return { success: 'Message sent successfully!' }; // Return success state\r\n}\r\n\r\n// Client Component with Server Action\r\n'use client';\r\nimport { useFormState } from 'react';\r\n\r\nfunction ContactForm() {\r\n  const [state, formAction] = useFormState(submitContactForm, null); // Hook for form state\r\n  \r\n  return (\r\n    \u0026lt;form action={formAction}\u0026gt; {/* Connect to server action */}\r\n      \u0026lt;input name=\"name\" placeholder=\"Your name\" required /"])</script><script>self.__next_f.push([1,"\u0026gt;\r\n      \u0026lt;input name=\"email\" type=\"email\" placeholder=\"Your email\" required /\u0026gt;\r\n      \u0026lt;textarea name=\"message\" placeholder=\"Your message\" required /\u0026gt;\r\n      \r\n      \u0026lt;button type=\"submit\"\u0026gt;Send Message\u0026lt;/button\u0026gt;\r\n      \r\n      {state?.error \u0026amp;\u0026amp; \u0026lt;p style={{color: 'red'}}\u0026gt;{state.error}\u0026lt;/p\u0026gt;} {/* Show errors */}\r\n      {state?.success \u0026amp;\u0026amp; \u0026lt;p style={{color: 'green'}}\u0026gt;{state.success}\u0026lt;/p\u0026gt;} {/* Show success */}\r\n    \u0026lt;/form\u0026gt;\r\n  );\r\n}\u003c/code\u003e\u003c/pre\u003e\r\n\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003e\u003cstrong\u003eForm Revolution\u003c/strong\u003e: Server Actions make form handling simple and powerful!\u003c/p\u003e57:T7a0,\u003cp\u003eHarness React's concurrent features for buttery smooth user experiences!\u003c/p\u003e\r\n\u003cp\u003eConcurrent rendering allows React to pause, resume, and prioritize work, preventing blocking the main thread during heavy computations. Combined with Suspense boundaries and transitions, you can create apps that stay responsive even during complex updates and data loading scenarios.\u003c/p\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\r\n\u003cdiv\u003e\u0026nbsp;\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cdiv\u003e\r\n\u003cpre class=\"language-javascript\"\u003e\u003ccode\u003eimport { startTransition, useDeferredValue, Suspense } from 'react';\r\n\r\nfunction SearchApp() {\r\n  const [query, setQuery] = useState('');\r\n  const [isPending, startTransition] = useTransition(); // Handle non-urgent updates\r\n  const deferredQuery = useDeferredValue(query); // Defer expensive updates\r\n  \r\n  const handleSearch = (newQuery) =\u0026gt; {\r\n    setQuery(newQuery); // Immediate update for input\r\n    \r\n    startTransition(() =\u0026gt; {\r\n      // Mark expensive update as non-urgent\r\n      performExpensiveSearch(newQuery);\r\n    });\r\n  };\r\n  \r\n  return (\r\n    \u0026lt;div\u0026gt;\r\n      \u0026lt;input \r\n        value={query} \r\n        onChange={(e) =\u0026gt; handleSearch(e.target.value)}\r\n        placeholder=\"Search...\"\r\n      /\u0026gt;\r\n      \r\n      {isPending \u0026amp;\u0026amp; \u0026lt;div\u0026gt;Searching...\u0026lt;/div\u0026gt;} {/* Show loading for transitions */}\r\n      \r\n      \u0026lt;Suspense fallback={\u0026lt;div\u0026gt;Loading results...\u0026lt;/div\u0026gt;}\u0026gt;\r\n        \u0026lt;SearchResults query={defer"])</script><script>self.__next_f.push([1,"redQuery} /\u0026gt; {/* Use deferred value */}\r\n      \u0026lt;/Suspense\u0026gt;\r\n    \u0026lt;/div\u0026gt;\r\n  );\r\n}\r\n\r\nfunction SearchResults({ query }) {\r\n  const results = use(searchAPI(query)); // Suspend until data loads\r\n  \r\n  return (\r\n    \u0026lt;div\u0026gt;\r\n      {results.map(result =\u0026gt; (\r\n        \u0026lt;div key={result.id}\u0026gt;{result.title}\u0026lt;/div\u0026gt; // Render when ready\r\n      ))}\r\n    \u0026lt;/div\u0026gt;\r\n  );\r\n}\u003c/code\u003e\u003c/pre\u003e\r\n\u003c/div\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003e\u003cstrong\u003eConcurrent Magic\u003c/strong\u003e: Keep your UI responsive during heavy work with smart prioritization!\u003c/p\u003e"])</script><script>self.__next_f.push([1,"4:[\"$\",\"main\",null,{\"className\":\"w-full min-h-screen pt-5 px-2 pb-6 md:pb-8 bg-[linear-gradient(135deg,_#8F87F1_-50%,_#f8fafc_100%)] dark:bg-[linear-gradient(135deg,_#7A70D8_-50%,_#d1d5db_100%)]\",\"children\":[[\"$\",\"div\",null,{\"className\":\"sm:hidden md:block w-full flex justify-center mb-2\",\"children\":[\"$\",\"a\",null,{\"href\":\"https://github.com/llaryall/ReactJS-CheatSheet\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"aria-label\":\"GitHub Profile\",\"children\":[\"$\",\"$L12\",null,{\"src\":\"./github.svg\",\"alt\":\"GitHub\",\"className\":\"h-8 w-8 hover:scale-110 transition-transform\",\"width\":32,\"height\":32,\"style\":{\"minWidth\":24,\"minHeight\":24}}]}]}],[\"$\",\"div\",null,{\"className\":\"w-full flex justify-center\",\"children\":[\"$\",\"div\",null,{\"className\":\"w-full max-w-sm sm:max-w-md md:max-w-xl lg:max-w-2 eUI Library (Not a Framework)\u003c/strong\u003e React focuses solely on the view layer - it handles how your app looks and responds to user interactions, but doesn't dictate how you handle routing, data fetching, or other concerns.\u003c/p\u003e\\r\\n\u003cp\u003e\u003cstrong\u003eDeclarative\u003c/strong\u003e You describe \u003cem\u003ewhat\u003c/em\u003e the UI should look like for any given state, rather than \u003cem\u003ehow\u003c/em\u003e to manipulate the DOM step by step.\u003c/p\u003e\\r\\n\u003cdiv\u003e\\r\\n\u003cdiv\u003e\\r\\n\u003cdiv\u003e\u0026nbsp;\u003c/div\u003e\\r\\n\u003c/div\u003e\\r\\n\u003cdiv\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003e// Declarative - describe what you want\\r\\nfunction Status({ isOnline }) {\\r\\n  return \u0026lt;div\u0026gt;{isOnline ? \\\"Online\\\" : \\\"Offline\\\"}\u0026lt;/div\u0026gt;;\\r\\n}\u003c/code\u003e\u003c/pre\u003e\\r\\n\u003c/div\u003e\\r\\n\u003c/div\u003e\\r\\n\u003cp\u003e\u003cstrong\u003eComponent-Based\u003c/strong\u003e UIs are built from small, reusable pieces called components that manage their own logic and can be combined to create complex interfaces.\u003c/p\u003e\"},{\"id\":\"19zkdhy2f7cf4zd\",\"title\":\"JSX: syntax, curly braces, className\",\"slug\":\"jsx: syntax, curly braces, className\",\"tier\":\"🟢\",\"description\":\"$14\"},{\"id\":\"20v88p6j7ms8mn7\",\"title\":\"Functional Components: syntax and why they're used\",\"slug\":\"functional components: syntax and why they're used\",\"tier\":\"🟢\",\"description\":\"$15\"},{\"id\":\"l639f1n6ff501hj\",\"title\":\"Props: how to pass data (parent to child)\",\"slug\":\"props: how to pass data (parent to child)\",\"tier\":\"🟢\",\"description\":\"$16\"},{\"id\":\"7a945d091712zoo\",\"title\":\"props.children and Composition\",\"slug\":\"props.children and composition\",\"tier\":\"🔵\",\"description\":\"$17\"},{\"id\":\"czwr6ne0697rf04\",\"title\":\"Fragments and Self-Closing Tags\",\"slug\":\"fragments and self pdate patterns\",\"tier\":\"🟣\",\"description\":\"$24\"},{\"id\":\"979rhqmj109t73x\",\"title\":\"Context API Introduction\",\"slug\":\"context API introduction\",\"tier\":\"🟣\",\"description\":\"$25\"},{\"id\":\"9ov18o09138p684\",\"title\":\"useState, useReducer, or Lifting State Up\",\"slug\":\"useState, useReducer, or lifting state up\",\"tier\":\"🟣\",\"description\":\"$26\"}]},{\"collectionId\":\"pbc_484971879\",\"collectionName\":\"Categories\",\"created\":\"2025-05-26 21:25:20.604Z\",\"desription\":\"Understanding component life and when things happen.\",\"display_order\":3,\"id\":\"9vgrctduw96b9a6\",\"name\":\"Lifecycle \u0026 Side Effects\",\"slug\":\"lifecycle \u0026 side effects\",\"updated\":\"2025-05-26 21:25:20.604Z\",\"topics\":[{\"id\":\"k3etioj3w1ix5qq\",\"title\":\"Lifecycle Phases\",\"slug\":\"lifecycle phases\",\"tier\":\"🟢\",\"description\":\"$27\"},{\"id\":\"u2e060155he207n\",\"title\":\"What are Side Effects? \",\"slug\":\"what are side effects? \",\"tier\":\"🟢\",\"description\":\"\u003cp\u003eSide effects are things your component does \u003cstrong\u003ebeyond\u003c/strong\u003e just returning JSX. Think of them as the \\\"extra stuff\\\" that happens:\u003c/p\u003e\\r\\n\u003cp\u003e\u003cstrong\u003eCommon Side Effects:\u003c/strong\u003e\u003c/p\u003e\\r\\n\u003cul\u003e\\r\\n\u003cli\u003e🌐 \u003cstrong\u003eFetching data\u003c/strong\u003e from APIs\u003c/li\u003e\\r\\n\u003cli\u003e⏰ \u003cstrong\u003eSetting up timers\u003c/strong\u003e or intervals\u003c/li\u003e\\r\\n\u003cli\u003e📝 \u003cstrong\u003eUpdating document title\u003c/strong\u003e\u003c/li\u003e\\r\\n\u003cli\u003e🎧 \u003cstrong\u003eAdding event listeners\u003c/strong\u003e\u003c/li\u003e\\r\\n\u003cli\u003e💾\u0026nbsp;\u003cstrong\u003eSaving to localStorage\u003c/strong\u003e\u003c/li\u003e\\r\\n\u003c/ul\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003efunction UserProfile({ userId }) {\\r\\n  const [user, setUser] = useState(null);\\r\\n  \\r\\n  useEffect(() =\u0026gt; {\\r\\n    // Side effect: Fetching data\\r\\n    async function fetchUser() {\\r\\n      const response = await fetch(`/api/users/${userId}`);\\r\\n      const userData = await response.json();\\r\\n      setUser(userData);\\r\\n    }\\r\\n    \\r\\n    fetchUser();\\r\\n  }, [userId]);\\r\\n  \\r\\n  return user ? \u0026lt;h1\u0026gt;Hello, {user.name}!\u0026lt;/h1\u0026gt; : \u0026lt;div\u0026gt;Loading...\u0026lt;/div\u0026gt;;\\r\\n}\u003c/code\u003e\u003c/pre\u003e\"},{\"id\":\"4bje56469lban06\",\"title\":\"Cleanup in Effects\",\"slug\":\"cleanup in effects\",\"tier\":\"🔵\",\"description\":\"$28\"},{\"id\":\"o360l670j2pa1bh\",\"title\":\"Effects After Render\",\"slug\":\"effects after render\",\"tier\":\"🔵\",\"description\":\"\u003cp\u003eEffects run \u003cstrong\u003eafter\u003c/strong\u003e the DOM has been updated - like adding the final touches to a painting!\u003c/p\u003e\\r\\n\u003cdiv\u003e\\r\\n\u003cdiv\u003e\\r\\n\u003cdiv\u003e\u0026nbsp;\u003c/div\u003e\\r\\n\u003c/div\u003e\\r\\n\u003cdiv\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003efunction FocusInput() {\\r\\n  const inputRef = useRef(null);\\r\\n  \\r\\n  useEffect(() =\u0026gt; {\\r\\n    // This runs AFTER the component renders\\r\\n    // DOM is ready, so we can focus the input\\r\\n    inputRef.current.focus();\\r\\n    console.log(\\\"Input focused after render! ✨\\\");\\r\\n  }, []);\\r\\n  \\r\\n  return \u0026lt;input ref={inputRef} placeholder=\\\"I'll be focused!\\\" /\u0026gt;;\\r\\n}\\r\\n\u003c/code\u003e\u003c/pre\u003e\\r\\n\u003c/div\u003e\\r\\n\u003c/div\u003e\\r\\n\u003cp\u003e\u003cstrong\u003eRender Order:\u003c/strong\u003e\u003c/p\u003e\\r\\n\u003col\u003e\\r\\n\u003cli\u003eComponent renders JSX 🏗️\u003c/li\u003e\\r\\n\u003cli\u003eDOM gets updated 🔄\u003c/li\u003e\\r\\n\u003cli\u003euseEffect runs 🎯\u003c/li\u003e\\r\\n\u003cli\u003eBrowser paints the screen 🎨\u003c/li\u003e\\r\\n\u003c/ol\u003e\"},{\"id\":\"hj377256m20ql4f\",\"title\":\"Async Effects and Race Conditions\",\"slug\":\"async effects and race conditions\",\"tier\":\"🟣\",\"description\":\"$29\"},{\"id\":\"m9o3966pl5gav03\",\"title\":\"Execution Timing and Batching\",\"slug\":\"execution timing and batching\",\"tier\":\"🟣\",\"description\":\"$2a\"}]},{\"collectionId\":\"pbc_484971879\",\"collectionName\":\"Categories\",\"created\":\"2025-05-28 08:29:47.873Z\",\"desription\":\"A central place for all hook knowledge.\",\"display_order\":3,\"id\":\"p2z33h6df0yk8wa\",\"name\":\"Hooks (Core + Library Hooks)\",\"slug\":\"hooks (core + library Hooks)\",\"updated\":\"2025-05-28 08:29:47.873Z\",\"topics\":[{\"id\":\"41hk803n0xvu75w\",\"title\":\"useReducer\",\"slug\":\"usereducer\",\"tier\":\"🔵\",\"description\":\"\u003cp\u003eManage complex state with actions! Like a state machine.\u003c/p\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003efunction Counter() {\\r\\n  const [count, dispatch] = useReducer((state, action) =\u0026gt; { // Create reducer with current state and action\\r\\n    if (action.type === 'add') return state + 1; // If action is 'add', increase state by 1\\r\\n    if (action.type === 'reset') return 0; // If action is 'reset', set state to 0\\r\\n    return state; // Otherwise, keep state the same\\r\\n  }, 0); // Start with initial state of 0\\r\\n  \\r\\n  return ( // Return JSX\\r\\n    \u0026lt;div\u0026gt;\\r\\n      \u0026lt;p\u0026gt;{count}\u0026lt;/p\u0026gt; {/* Display current count */}\\r\\n      \u0026lt;button onClick={() =\u0026gt; dispatch({type: 'add'})}\u0026gt; {/* Send 'add' action when clicked */}\\r\\n        Add {/* Button text */}\\r\\n      \u0026lt;/button\u0026gt;\\r\\n      \u0026lt;button onClick={() =\u0026gt; dispatch({type: 'reset'})}\u0026gt; {/* Send 'reset' action when clicked */}\\r\\n        Reset {/* Button text */}\\r\\n      \u0026lt;/button\u0026gt;\\r\\n    \u0026lt;/div\u0026gt;\\r\\n  );\\r\\n}\u003c/code\u003e\u003c/pre\u003e\"},{\"id\":\"6tll1cp81g12aph\",\"title\":\"What are Hooks?\",\"slug\":\"what are hooks?\",\"tier\":\"🟢\",\"description\":\"\u003cp\u003eHooks are like \u003cstrong\u003emagic powers\u003c/strong\u003e for your components! They let you \\\"hook into\\\" React's features without writing class components.\u003c/p\u003e\\r\\n\u003cp\u003e\u003cstrong\u003eThink of hooks as:\u003c/strong\u003e\u003c/p\u003e\\r\\n\u003cul\u003e\\r\\n\u003cli\u003e🔌 \u003cstrong\u003ePlugging into\u003c/strong\u003e React's power\u003c/li\u003e\\r\\n\u003cli\u003e🎪 \u003cstrong\u003eSpecial functions\u003c/strong\u003e that start with \\\"use\\\"\u003c/li\u003e\\r\\n\u003cli\u003e✨ \u003cstrong\u003eSuperpowers\u003c/strong\u003e for functional components\u003c/li\u003e\\r\\n\u003c/ul\u003e\\r\\n\u003cdiv\u003e\\r\\n\u003cdiv\u003e\\r\\n\u003cdiv\u003e\u0026nbsp;\u003c/div\u003e\\r\\n\u003c/div\u003e\\r\\n\u003cdiv\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003efunction MyComponent() {\\r\\n  const [count, setCount] = useState(0); // Create a state variable called 'count' starting at 0\\r\\n  return ( // Return JSX to display\\r\\n    \u0026lt;button onClick={() =\u0026gt; setCount(count + 1)}\u0026gt; {/* When clicked, increase count by 1 */}\\r\\n      {count} {/* Show the current count value */}\\r\\n    \u0026lt;/button\u0026gt;\\r\\n  );\\r\\n}\u003c/code\u003e\u003c/pre\u003e\\r\\n\u003c/div\u003e\\r\\n\u003c/div\u003e\"},{\"id\":\"8a7l14jhkr115ia\",\"title\":\"useContext\",\"slug\":\"usecontext\",\"tier\":\"🔵\",\"description\":\"\u003cp\u003eShare data without prop drilling! Like a family group chat everyone can access.\u003c/p\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003econst ThemeContext = createContext(); // Create a context to share theme data\\r\\n\\r\\nfunction App() {\\r\\n  return ( // Return JSX with context provider\\r\\n    \u0026lt;ThemeContext.Provider value=\\\"dark\\\"\u0026gt; {/* Provide \\\"dark\\\" theme to all children */}\\r\\n      \u0026lt;Header /\u0026gt; {/* Header can access theme without props! */}\\r\\n    \u0026lt;/ThemeContext.Provider\u0026gt;\\r\\n  );\\r\\n}\\r\\n\\r\\nfunction Header() {\\r\\n  const theme = useContext(ThemeContext); // Get theme value from context - returns \\\"dark\\\"\\r\\n  return \u0026lt;h1 className={theme}\u0026gt;Hello!\u0026lt;/h1\u0026gt;; // Use theme as CSS class\\r\\n}\u003c/code\u003e\u003c/pre\u003e\\r\\n\u003ch3\u003e\u0026nbsp;\u003c/h3\u003e\"},{\"id\":\"d6p4uyn2z2128lg\",\"title\":\"Rules of Hooks\",\"slug\":\"rules of hooks\",\"tier\":\"🟢\",\"description\":\"$2b\"},{\"id\":\"x617sh002wbu77b\",\"title\":\"useState\",\"slug\":\"usestate\",\"tier\":\"🟢\",\"description\":\"\u003cp\u003eYour component's memory! Like a sticky note that remembers things.\u003c/p\u003e\\r\\n\u003cpre class=\\\"language-markup\\\"\u003e\u003ccode\u003efunction Counter() {\\r\\n  const [count, setCount] = useState(0); // Create state: count starts at 0, setCount updates it\\r\\n  \\r\\n  return ( // Return JSX to display\\r\\n    \u0026lt;div\u0026gt;\\r\\n      \u0026lt;p\u0026gt;Count: {count}\u0026lt;/p\u0026gt; {/* Show current count value */}\\r\\n      \u0026lt;button onClick={() =\u0026gt; setCount(count + 1)}\u0026gt; {/* When clicked, add 1 to count */}\\r\\n        Add 1 {/* Button text */}\\r\\n      \u0026lt;/button\u0026gt;\\r\\n    \u0026lt;/div\u0026gt;\\r\\n  );\\r\\n}\u003c/code\u003e\u003c/pre\u003e\\r\\n\u003cp\u003e\u003cstrong\u003eDifferent starting values:\u003c/strong\u003e\u003c/p\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003econst [name, setName] = useState(\\\"\\\"); // String state starts empty\\r\\nconst [items, setItems] = useState([]); // Array state starts empty\\r\\nconst [isOpen, setIsOpen] = useState(false); // Boolean state starts false\\r\\nconst [user, setUser] = useState(null); // Object state starts null (for loading)\u003c/code\u003e\u003c/pre\u003e\\r\\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\"},{\"id\":\"pd505i2xuw7eax9\",\"title\":\"use\",\"slug\":\"use\",\"tier\":\"🟢\",\"description\":\"\u003cp\u003eThe revolutionary hook that can handle promises and context! Game changer!\u003c/p\u003e\\r\\n\u003cdiv\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003efunction UserProfile({ userPromise }) {\\r\\n  const user = use(userPromise); // Wait for promise to resolve - suspends component until ready\\r\\n  \\r\\n  return \u0026lt;div\u0026gt;Hello, {user.name}!\u0026lt;/div\u0026gt;; // Display user data when promise resolves\\r\\n}\\r\\n\\r\\nfunction ThemeButton() {\\r\\n  const theme = use(ThemeContext); // Get context value - same as useContext but can be conditional!\\r\\n  \\r\\n  return \u0026lt;button className={theme}\u0026gt;Themed Button\u0026lt;/button\u0026gt;; // Use theme from context\\r\\n}\u003c/code\u003e\u003c/pre\u003e\\r\\n\u003c/div\u003e\"},{\"id\":\"8y3d8j684n96945\",\"title\":\"useEffect\",\"slug\":\"useEffect\",\"tier\":\"🟢\",\"description\":\"$2c\"},{\"id\":\"5vd5p29581clsl6\",\"title\":\"useId\",\"slug\":\"useid\",\"tier\":\"🟢\",\"description\":\"\u003cp\u003eGenerate unique IDs for accessibility! Like getting a unique number at the bakery.\u003c/p\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003efunction LoginForm() {\\r\\n  const id = useId(); // Generate unique ID like \\\":r1:\\\"\\r\\n  \\r\\n  return ( // Return JSX form\\r\\n    \u0026lt;div\u0026gt;\\r\\n      \u0026lt;label htmlFor={id}\u0026gt;Email:\u0026lt;/label\u0026gt; {/* Label points to input using ID */}\\r\\n      \u0026lt;input id={id} type=\\\"email\\\" /\u0026gt; {/* Input has the same ID - screen readers connect them! */}\\r\\n    \u0026lt;/div\u0026gt;\\r\\n  );\\r\\n}\u003c/code\u003e\u003c/pre\u003e\"},{\"id\":\"d7hg2yg52e6oh35\",\"title\":\"useRef\",\"slug\":\"useref\",\"tier\":\"🔵\",\"description\":\"\u003cp\u003ePoint to DOM elements or keep values that don't cause re-renders!\u003c/p\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003efunction FocusInput() {\\r\\n  const inputRef = useRef(null); // Create a reference that starts as null\\r\\n  \\r\\n  const focusInput = () =\u0026gt; { // Function to focus the input\\r\\n    inputRef.current.focus(); // Access the DOM element and focus it\\r\\n  };\\r\\n  \\r\\n  return ( // Return JSX\\r\\n    \u0026lt;div\u0026gt;\\r\\n      \u0026lt;input ref={inputRef} /\u0026gt; {/* Attach the ref to this input element */}\\r\\n      \u0026lt;button onClick={focusInput}\u0026gt;Focus!\u0026lt;/button\u0026gt; {/* Button calls focusInput when clicked */}\\r\\n    \u0026lt;/div\u0026gt;\\r\\n  );\\r\\n}\u003c/code\u003e\u003c/pre\u003e\"},{\"id\":\"93x4ln0a93m0qmk\",\"title\":\"useCallback, useMemo\",\"slug\":\"usecallback, usememo\",\"tier\":\"🔵\",\"description\":\"\u003cp\u003ePerformance boosters! Save expensive calculations and functions.\u003c/p\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003efunction ExpensiveComponent({ items, filter }) { // Component receives items and filter as props\\r\\n  // Only recalculate when items or filter change\\r\\n  const filteredItems = useMemo(() =\u0026gt; { // useMemo prevents unnecessary recalculation\\r\\n    return items.filter(item =\u0026gt; item.includes(filter)); // Filter items that contain the filter text\\r\\n  }, [items, filter]); // Only recalculate if items or filter change\\r\\n  \\r\\n  // Only recreate function when filter changes\\r\\n  const handleClick = useCallback(() =\u0026gt; { // useCallback prevents function recreation\\r\\n    console.log(`Filtering by: ${filter}`); // Log current filter value\\r\\n  }, [filter]); // Only recreate function if filter changes\\r\\n  \\r\\n  return \u0026lt;div\u0026gt;{filteredItems.length} items\u0026lt;/div\u0026gt;; // Display number of filtered items\\r\\n}\u003c/code\u003e\u003c/pre\u003e\"},{\"id\":\"lytl7eg0fl07vk2\",\"title\":\"useActionState\",\"slug\":\"useactionstate\",\"tier\":\"🟢\",\"description\":\"\u003cp\u003eHandle form actions with loading states! Perfect for server actions.\u003c/p\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003efunction ContactForm() {\\r\\n  const [state, formAction, isPending] = useActionState(\\r\\n    async (prevState, formData) =\u0026gt; { // Server action function\\r\\n      const email = formData.get('email'); // Get email from form data\\r\\n      const result = await sendEmail(email); // Send email to server\\r\\n      return result; // Return result to update state\\r\\n    },\\r\\n    null // Initial state\\r\\n  );\\r\\n  \\r\\n  return ( // Return form JSX\\r\\n    \u0026lt;form action={formAction}\u0026gt; {/* Form uses server action */}\\r\\n      \u0026lt;input name=\\\"email\\\" type=\\\"email\\\" /\u0026gt; {/* Email input */}\\r\\n      \u0026lt;button disabled={isPending}\u0026gt; {/* Button disabled while sending */}\\r\\n        {isPending ? 'Sending...' : 'Send Email'} {/* Show loading text */}\\r\\n      \u0026lt;/button\u0026gt;\\r\\n      {state?.error \u0026amp;\u0026amp; \u0026lt;p\u0026gt;Error: {state.error}\u0026lt;/p\u0026gt;} {/* Show error if exists */}\\r\\n    \u0026lt;/form\u0026gt;\\r\\n  );\\r\\n}\u003c/code\u003e\u003c/pre\u003e\"},{\"id\":\"35r424k56u6e6gw\",\"title\":\"useOptimistic\",\"slug\":\"useoptimistic\",\"tier\":\"🟢\",\"description\":\"$2d\"},{\"id\":\"2s77f3x4pe658j3\",\"title\":\"useSyncExternalStore\",\"slug\":\"usesyncexternalstore\",\"tier\":\"🔵\",\"description\":\"\u003cp\u003eConnect to external data sources! Like subscribing to a newsletter.\u003c/p\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003efunction WindowWidth() {\\r\\n  const width = useSyncExternalStore( // Connect to external window width data\\r\\n    (callback) =\u0026gt; { // Subscribe function - tells React how to listen for changes\\r\\n      window.addEventListener('resize', callback); // Listen for window resize events\\r\\n      return () =\u0026gt; window.removeEventListener('resize', callback); // Cleanup function\\r\\n    },\\r\\n    () =\u0026gt; window.innerWidth // Get current value function - returns current window width\\r\\n  );\\r\\n  \\r\\n  return \u0026lt;div\u0026gt;Width: {width}px\u0026lt;/div\u0026gt;; // Display current window width\\r\\n}\u003c/code\u003e\u003c/pre\u003e\"},{\"id\":\"gi9b9510d403d7i\",\"title\":\"useImperativeHandle \",\"slug\":\"useImperativehandle \",\"tier\":\"🟣\",\"description\":\"\u003cp\u003eCustomize what parent components can do to your component.\u003c/p\u003e\\r\\n\u003cdiv\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003econst FancyInput = forwardRef((props, ref) =\u0026gt; { // Create component that forwards refs\\r\\n  const inputRef = useRef(); // Create reference to the actual input element\\r\\n  \\r\\n  useImperativeHandle(ref, () =\u0026gt; ({ // Define what parent can do with this component\\r\\n    focus: () =\u0026gt; inputRef.current.focus(), // Custom focus method\\r\\n    clear: () =\u0026gt; inputRef.current.value = '' // Custom clear method\\r\\n  }));\\r\\n  \\r\\n  return \u0026lt;input ref={inputRef} /\u0026gt;; // Return input with attached ref\\r\\n});\u003c/code\u003e\u003c/pre\u003e\\r\\n\u003c/div\u003e\"},{\"id\":\"3ub8mu959olo39r\",\"title\":\"useLayoutEffect\",\"slug\":\"uselayoutffect \",\"tier\":\"🟣\",\"description\":\"\u003cp\u003eLike \u003ccode\u003euseEffect\u003c/code\u003e but runs \u003cstrong\u003ebefore\u003c/strong\u003e the browser paints! For DOM measurements.\u003c/p\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003efunction MeasureDiv() {\\r\\n  const divRef = useRef(); // Create reference to the div element\\r\\n  const [height, setHeight] = useState(0); // Create state to store height\\r\\n  \\r\\n  useLayoutEffect(() =\u0026gt; { // Runs before browser paints the screen\\r\\n    setHeight(divRef.current.offsetHeight); // Measure div height and update state\\r\\n  }); // No dependency array = runs after every render\\r\\n  \\r\\n  return \u0026lt;div ref={divRef}\u0026gt;Height: {height}px\u0026lt;/div\u0026gt;; // Display div with its height\\r\\n}\u003c/code\u003e\u003c/pre\u003e\"},{\"id\":\"9b7471wgwb0pkqy\",\"title\":\"useDebugValue \",\"slug\":\"usedebugvalue \",\"tier\":\"🟣\",\"description\":\"\u003cp\u003eShow custom labels in React DevTools for custom hooks.\u003c/p\u003e\\r\\n\u003cdiv\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003efunction useCounter(initialValue = 0) { // Custom hook with default parameter\\r\\n  const [count, setCount] = useState(initialValue); // Create count state\\r\\n  \\r\\n  useDebugValue(count \u0026gt; 5 ? 'High' : 'Low'); // Show \\\"High\\\" or \\\"Low\\\" in React DevTools\\r\\n  \\r\\n  return [count, setCount]; // Return count and setter function\\r\\n}\u003c/code\u003e\u003c/pre\u003e\\r\\n\u003c/div\u003e\"},{\"id\":\"ytc005n55o6c6ir\",\"title\":\"Creating Custom Hooks \",\"slug\":\"creating custom hooks \",\"tier\":\"🟣\",\"description\":\"\u003cp\u003eMake your own hooks! Follow the \\\"use\\\" naming convention.\u003c/p\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003efunction useToggle(initialValue = false) { // Custom hook with default parameter\\r\\n  const [value, setValue] = useState(initialValue); // Create boolean state\\r\\n  \\r\\n  const toggle = () =\u0026gt; setValue(!value); // Function to flip the boolean value\\r\\n  \\r\\n  return [value, toggle]; // Return current value and toggle function (like useState pattern)\\r\\n}\\r\\n\\r\\n// Usage\\r\\nfunction App() {\\r\\n  const [isOpen, toggleOpen] = useToggle(); // Use custom hook - isOpen starts false\\r\\n  \\r\\n  return ( // Return JSX\\r\\n    \u0026lt;div\u0026gt;\\r\\n      \u0026lt;button onClick={toggleOpen}\u0026gt; {/* Button calls toggle function when clicked */}\\r\\n        {isOpen ? 'Close' : 'Open'} {/* Show 'Close' if open, 'Open' if closed */}\\r\\n      \u0026lt;/button\u0026gt;\\r\\n    \u0026lt;/div\u0026gt;\\r\\n  );\\r\\n}\u003c/code\u003e\u003c/pre\u003e\"},{\"id\":\"i2mij959a0wl7ci\",\"title\":\"useTransition, useDeferredValue \",\"slug\":\"usetransition, usedeferredvalue \",\"tier\":\"🟣\",\"description\":\"$2e\"},{\"id\":\"imw1c4ot14t4u9a\",\"title\":\"useFormState \",\"slug\":\"useformstate \",\"tier\":\"🟣\",\"description\":\"\u003cp\u003eone of React 19 Server Component Hooks\u0026nbsp;\u003c/p\u003e\\r\\n\u003cp\u003eHandle server actions with state (renamed from useActionState)\u003c/p\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003efunction SearchForm() {\\r\\n  const [state, formAction] = useFormState(\\r\\n    async (prevState, formData) =\u0026gt; { // Server action\\r\\n      const query = formData.get('query'); // Get search query from form\\r\\n      const results = await searchAPI(query); // Search on server\\r\\n      return { results, query }; // Return new state\\r\\n    },\\r\\n    { results: [], query: '' } // Initial state\\r\\n  );\\r\\n  \\r\\n  return ( // Return form JSX\\r\\n    \u0026lt;form action={formAction}\u0026gt; {/* Form calls server action */}\\r\\n      \u0026lt;input name=\\\"query\\\" defaultValue={state.query} /\u0026gt; {/* Search input */}\\r\\n      \u0026lt;button\u0026gt;Search\u0026lt;/button\u0026gt; {/* Submit button */}\\r\\n      \u0026lt;div\u0026gt;Found {state.results.length} results\u0026lt;/div\u0026gt; {/* Show result count */}\\r\\n    \u0026lt;/form\u0026gt;\\r\\n  );\\r\\n}\\r\\n\u003c/code\u003e\u003c/pre\u003e\"},{\"id\":\"zxgy40rc53u75el\",\"title\":\"useFormStatus\",\"slug\":\"useformstatus\",\"tier\":\"🟣\",\"description\":\"\u003cp\u003eone of React 19 Server Component Hooks\u003c/p\u003e\\r\\n\u003cp\u003eTrack form submission status\u003c/p\u003e\\r\\n\u003cdiv\u003e\\r\\n\u003cdiv\u003e\\r\\n\u003cdiv\u003e\u0026nbsp;\u003c/div\u003e\\r\\n\u003c/div\u003e\\r\\n\u lient-side routing\u003c/strong\u003e: Click link \u0026rarr; JavaScript shows new content \u0026rarr; No reload! 🎉\u003c/p\u003e\"},{\"id\":\"qw2tib56p263fw1\",\"title\":\"createBrowserRouter\",\"slug\":\"createbrowserrouter\",\"tier\":\"🟢\",\"description\":\"\u003cp\u003e\u003cem\u003eThe modern way to set up routing!\u003c/em\u003e\u003c/p\u003e\\r\\n\u003cdiv\u003e\\r\\n\u003cdiv\u003e\\r\\n\u003cdiv\u003e\u0026nbsp;\u003c/div\u003e\\r\\n\u003c/div\u003e\\r\\n\u003cdiv\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003eimport { createBrowserRouter, RouterProvider } from 'react-router-dom';\\r\\n\\r\\n// Create your router configuration - like a roadmap for your app!\\r\\nconst router = createBrowserRouter([\\r\\n  {\\r\\n    path: \\\"/\\\",           // The URL path users will see\\r\\n    element: \u0026lt;Home /\u0026gt;,   // What component to show\\r\\n  },\\r\\n  {\\r\\n    path: \\\"/about\\\",      // Another route\\r\\n    element: \u0026lt;About /\u0026gt;,  // Another component\\r\\n  },\\r\\n]);\\r\\n\\r\\n// Your main App component\\r\\nfunction App() {\\r\\n  return (\\r\\n    \u0026lt;RouterProvider router={router} /\u0026gt; // Give your app the routing superpowers!\\r\\n  );\\r\\n}\u003c/code\u003e\u003c/pre\u003e\\r\\n\u003c/div\u003e\\r\\n\u003c/div\u003e\"},{\"id\":\"ciebk58flj46al9\",\"title\":\"Routes, Route, Link\",\"slug\":\"routes, route, link\",\"tier\":\"🟢\",\"description\":\"\u003cp\u003e\u003cem\u003eThe classic trio for basic routing\u003c/em\u003e\u003c/p\u003e\\r\\n\u003cdiv\u003e\\r\\n\u003cpre class=\\\"language-javascript\\\"\u003e\u003ccode\u003eimport { BrowserRouter, Routes, Route, Link } from 'react-router-dom';\\r\\n\\r\\nfunction App() {\\r\\n  return (\\r\\n    \u0026lt;BrowserRouter\u0026gt; {/* Enables routing for your entire app */}\\r\\n      \\r\\n      {/* Navigation menu */}\\r\\n      \u0026lt;nav\u0026gt;\\r\\n        \u0026lt;Link to=\\\"/\\\"\u0026gt;Home\u0026lt;/Link\u0026gt;
